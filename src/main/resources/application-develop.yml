spring:
  config:
    activate:
      on-profile: develop
  datasource:
    url: ${DEV_DB_URL}
    username: ${DEV_DB_USERNAME}
    password: ${DEV_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

discord:
  webhook:
    url: ${DISCORD_WEBHOOK_URL}